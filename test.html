  animation: border 10s ease-in-out infinite alternate;
  position: absolute;
  overflow: hidden;
}

.shape .bg {
  width: 142%;
  height: 142%;

  left: -21%;

  background-position: center;

  animation: spin 12s linear infinite reverse;
  opacity: 1;
  z-index: 2;
}

@keyframes border {
  0% {border-radius: 80% 80% 70% 60%;} 
  100% {border-radius: 60% 90% 50% 70%;} 
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
